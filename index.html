<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404COIN - Not Found</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .error-text {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20vh;
        }
        .glitch {
            font-size: 20px;
            color: red;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="error-text">404 ERROR - COIN NOT FOUND</div>
    <p class="glitch">Your funds are missing... or are they?</p>
    <a href="https://pump.fun" class="button">BUY $404</a>
</body>
</html>
